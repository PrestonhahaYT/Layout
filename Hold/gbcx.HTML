<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors Exercise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the CSS selectors Assignment</h1>
    </header>

    <section id="intro">
      <p class="highlight">This is the introduction paragraph.</p>
      <p>This is a regular paragraph in the intro section.</p>
      <a href="https://example.com" target="_blank">Visit Example</a>
      <a href="https://school.com">Visit School</a>
    </section>

    <section id="content">
      <h2>Content Section</h2>
      <div>
        <p class="highlight">First paragraph inside the div.</p>
      </div>
      <div>
        <p>Third paragraph inside the div.</p>
      </div>
      <img src="https://example.com/image.jpg" alt="Example Image" />
      <img src="Image.jpg" alt="Local Image" />
    </section>

    <footer>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </footer>
  </body>
</html>
